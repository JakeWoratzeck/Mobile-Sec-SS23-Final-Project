<!DOCTYPE html>
<html>

<head>
    <title>Wi-Fi Network Security Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css" />
</head>

<style>
    .form-group {
        padding-bottom: 20px;
    }
</style>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Wi-Fi Network Security Helper</h1>
        <p class="text-center">Answer the following questions to get tailored recommendations on securing your Wi-Fi
            network.</p>
        <form id="surveyForm" class="mt-4">
            <div class="form-group">
                <label>Is your Wi-Fi network password protected?</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="passwordProtected" id="passwordYes" value="yes" required>Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="passwordProtected" id="passwordNo" value="no" required>No
                    </label>
                </div>
            </div>
            <div class="form-group" id="securityProtocolDiv" style="display:none;">
                <label for="securityType">What Wi-Fi security protocol is your network using?</label>
                <select class="form-control" id="securityType" name="securityType">
                    <option value="" selected disabled></option>
                    <option value="WEP">WEP</option>
                    <option value="WPA">WPA</option>
                    <option value="WPA2">WPA2</option>
                    <option value="WPA3">WPA3</option>
                </select>
            </div>
            <div class="form-group" id="passwordLengthDiv" style="display:none;">
                <label for="passwordLength">How many characters long is your Wi-Fi password?</label>
                <input type="number" class="form-control" id="passwordLength" name="passwordLength" min="4" max="18">
            </div>
                

            <div class="form-group" id="passwordComplexityDiv" style="display:none;">
                <div class="mt-3">
                    <label>Select the complexity elements your password has:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="lowercaseLetters" checked>
                        <label class="form-check-label" for="lowercaseLetters">Lowercase Letters</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="uppercaseLetters">
                        <label class="form-check-label" for="uppercaseLetters">Uppercase Letters</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="numbers">
                        <label class="form-check-label" for="numbers">Numbers</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="symbols">
                        <label class="form-check-label" for="symbols">Symbols</label>
                    </div>
                </div>
            </div>
           
            <div class="form-group" id="dictionaryAttackDiv" style="display:none;">
                <label>Is your password based on common words or phrases (e.g., "password", "1234", or "sportsfan")?</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dictionaryAttack" id="dictionaryAttackYes" value="yes" required>
                        <label class="form-check-label" for="dictionaryAttackYes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dictionaryAttack" id="dictionaryAttackNo" value="no" required>
                        <label class="form-check-label" for="dictionaryAttackNo">No</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group" id="physicalSecurityDiv">
                <label>Is your network equipment (router, modem, etc.) located in a secure place where unauthorized people cannot easily access it?</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="physicalSecurity" id="physicalSecurityYes" value="yes" required>Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="physicalSecurity" id="physicalSecurityNo" value="no" required>No
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Are you regularly applying updates to your networking equipment, or do you have auto-updates enabled?</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="networkUpdates" id="networkUpdatesYes" value="yes" required>Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="networkUpdates" id="networkUpdatesNo" value="no" required>No
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Does your router or access point have Wi-Fi Protected Setup (WPS) enabled?</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="WPS" id="WPSYes" value="yes" required>Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="WPS" id="WPSNo" value="no" required>No
                    </label>
                </div>
            </div>
            <div class="form-group" id="WPSModeDiv" style="display:none;">
                <label>What WPS mode(s) is your device using?</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="WPSModePIN" name="WPSMode" value="PIN Mode">
                    <label class="form-check-label" for="WPSModePIN">PIN Mode</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="WPSModePushButton" name="WPSMode" value="Push Button Mode">
                    <label class="form-check-label" for="WPSModePushButton">Push Button Mode</label>
                </div>
            </div>
            
            

            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
